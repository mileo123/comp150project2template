<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Game Progress</h1>
    <p>Choose an action:</p>

    <h2>Characters:</h2>
    <ul>
        {% for character in characters %}
            <li>{{ character }}</li>
        {% endfor %}
    </ul>
    
    <form action="/fight" method="POST">
        <button type="submit">Fight!</button>
    </form>
</body>
</html>
